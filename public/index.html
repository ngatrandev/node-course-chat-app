<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                <button>Send</button>
            </form>
            <button id='send-location'>Send location</button>
        </div>
    </div>
   
  
    <script src = '/socket.io/socket.io.js'>//tạo link đến địa chỉ online của socket.io</script>
    <script src="/js/libs/jquery-3.3.1.min.js">//khi tạo src bắt đầu từ file/folder cùng cấp với file hiện hành</script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/index.js"></script>
    <script>
        //khi file index.js có sử dụng các syntax của các bên thứ 3 thì phải có src
        //src có thể đến link online hoặc đến file trong app như jQuery.js moment.js
    </script>
</body>
</html>
